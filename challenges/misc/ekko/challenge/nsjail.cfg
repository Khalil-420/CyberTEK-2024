name: "ekko"
description: "ekko nsjail config"

mode: LISTEN
bindhost: "0.0.0.0"
port: 8000

uidmap {inside_id: "1000"}
gidmap {inside_id: "1000"}
rlimit_as_type: HARD
rlimit_cpu_type: HARD
rlimit_nofile_type: HARD
rlimit_nproc_type: HARD
skip_setsid: true

cwd: "/home/ekko/app"
clone_newnet: false

mount: [
  {
    src: "/chroot/home/ekko/app"
    dst: "/home/ekko/app"
    is_bind: true
    rw: true
  },
  {
    src: "/usr"
    dst: "/usr"
    is_bind: true
    rw: false
  },
  {
    src: "/dev"
    dst: "/dev"
    is_bind: true
  },
  {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
    rw: true
  },
  {
  src: "/lib"
  dst: "/lib"
  is_bind: true
  rw: false
  },

  {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
  }
]